<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        legend{
            text-align: center;
            font-size: 30px;
            color: rgb(179, 0, 255);
        }
        body{
            background-color: bisque;
        }

<body>
    <form action="">
        <pre>
            <fieldset>
                <legend> Student Form </legend>

            <label>Name:</label>

            <label >Father:</label>

            <label >Mother:</label>
            <input type="text" placeholder="mother">

            <label >Contact No:</label>
            <input type="text"placeholder="contact no">

            <label >E-mail:</label>
            <input type="E-mail" placeholder="email">

            <label>Gender:</label>
            <input type="radio" name="Gender"><label>Male</label>
            <input type="radio" name="Gender"><label>Female</label>
            <input type="radio" name="Gender"><label>Others</label>

            <label>Hobby:</label>

            <input type="checkbox"><label>Reading</label>
            <input type="checkbox"><label>Outing</label>
            <input type="checkbox"><label>Gerdening</label>

                <option>-Option-</option>
                <option>JEE</option>
                <option>PHP</option>
                <option>C#</option>
                <option>Networking</option>
            </select>
            <label>About yoorself</label>
            <textarea cols="30" rows="10" placeholder="About"></textarea>

            <label>Submit Bottun:</label>
            <input type="Submit" value="Submit">

        </fieldset>
        </pre>
    </form>
