<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #right{
            text-align: center;
        }
    </style>
</head>
<body>
     <form >
        <fieldset >
            <legend id="right" ><strong>Registration</strong></legend>
        <label for=""><strong>id:</strong></label><br><br>
        <textarea name="" id="" cols="20" rows="2"></textarea>
        <br><br>
        <label for=""><strong>Name:</strong></label><br><br>
        <textarea cols="30" rows="3"></textarea>
        <br><br>
        <label for=""><strong>Round:</strong></label>
        <select>
            <option value="">JEE</option>
            <option value="">PHP</option>
            <option value="">C#</option>
        </select>
        <br><br>
        <label for=""><strong>Gender:</strong></label>
        <input type="radio" name="male"><label for="male">Male</label>
        <input type="radio" name="male"><label for="female">Female</label>
        <br><br>
        <label for=""><strong>Education: </strong></label>
        <input type="checkbox"><label for="">SSC</label>
        <input type="checkbox"><label for="">HSC</label>
        <br><br>
        <button>Submit</button>
        <button>Reset</button>
    </fieldset>
     </form>
</body>
</html>
