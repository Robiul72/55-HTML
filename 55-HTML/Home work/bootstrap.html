<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../new bootstrap file/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../new bootstrap file/style.css">

    <style>
      .title-top{
        text-align: center ;
        background-color: antiquewhite;
        margin-top: 40px;
        
      }
      .trt{
        background-color: aquamarine;
      }
      .tdt{
        background-color: rgb(211, 164, 106);
      }
      .title{
        background-color: rgb(212, 209, 215);
        font-weight: 700;
        color: crimson;
      }
      body{
        background-color: darkgrey ;
      }
    </style>
</head>
<body>

    

    <div class="container">
  <table class="table title-top">
    <caption class="title">striped table layout</caption>
    <thead>
       
        <tr class="trt">
            <th>Name</th>
            <th>City</th>
            <th>Pincode</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Tanmay</td>
            <td>Bangalore</td>
            <td>560007</td>
        </tr>
        <tr class="tdt">
            <td>Sachin</td>
            <td>Mumbai</td>
            <td>41521</td>
        </tr>
        <tr>
            <td>Uma</td>
            <td>Pune</td>
            <td>5120</td>
        </tr>
    </tbody>

  </table>
</div>
    <script src="../../new bootstrap file/js/bootstrap.bundle.min.js"></script>
</body>
</html>
